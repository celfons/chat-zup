<div class="image-connect">
  <img src="./images/connect.png">
</div>
<div class="row" id="main">
  <table class='table'>
      <div class="col-md-offset-12"><button type="button" id="logout" ng-click='logout()' class="btn btn-danger">Sair</button></div>
    <div class="col-md-4">
      <img width="173" src="./images/group.png">
      <input type="text" ng-model="search" class="form-control" placeholder="pesquisa">
    </div>
    <tr ng-repeat="mensagem in mensagens | where:{active: true} | unique: 'id' | orderBy : 'date' | filter : search">    
      <td>
        <a class="link-people" href data-toggle="modal" data-target="#{{mensagem.id}}" ng-click="exibir(mensagem.id)">{{mensagem.nome.name}}</a>
                    <div class="col-md-6 col-md-offset-3" style="position:fixed;overflow-y:scroll;overflow-x:hidden;height: 55%;border-top-left-radius: 30px;border-top-right-radius: 30px;margin-top: -120px" id="datas">
                <table class="table">
                  <center><a href ng-if="data.length > limit" ng-click="more()" style="position:fixed;">Mostre mais...</a></center>  
                  <tr ng-repeat="post in data | limitTo: limit">    
                    <td ng-style="{'background-color': {{post.host}} === {{user}} ? '#F8F8FF': ''}">
                      <p ng-bind-html="post.body|trustAsHtml"></p>
                      <p class="blog-post-meta">{{ post.date }} por {{post.host}}</p>
                    </td>
                  </tr>
                </table>
                <div class="row">
                    <div class="col-md-6" style="position: fixed;bottom:20px; padding: 5px;border-bottom-left-radius: 30px;border-bottom-right-radius: 30px;" id="teclado">
                      <form>
                        <div class="form-group">
                          <trix-editor angular-trix ng-model="$parent.msg" class="trix-content"></trix-editor>
                        </div>
                        <div class="form-group">
                          <input type="hidden" id="dt" name="dt" ng-model="$parent.dt" class="form-control" disabled>
                        </div>
                        <center><button ng-click="addMessage()" type="button" class="btn btn-success">Enviar</button></center>
                      </form>
                    </div>
                </div>
        </div>
      </td>
      <!--<td><button class='btn btn-warning' ng-click='resolver(mensagem.$id)'>Fechar</button></td>-->
    </tr>
  </table>
</div>
